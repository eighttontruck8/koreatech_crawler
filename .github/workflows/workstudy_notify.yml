name: Workstudy notify

on:
  schedule:
    - cron: "*/20 * * * *"   # 20분마다 (원하면 바꿔)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: workstudy-notify
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-dateutil pandas

      - name: Run crawler + notify
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python scripts/notify_discord.py

      - name: Commit updated state.json
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          git commit -m "chore: update state"
          git push
